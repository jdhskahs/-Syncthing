<modal  id="remove-confirmation" status="danger" icon="exclamation-circle" heading="{{'Remove folder' | translate}}" large="no" closeable="yes">
    <div class="modal-body">
        <p ng-model="currentFolder.label" style=" overflow : hidden; text-overflow: ellipsis;">
            <span translate translate-value-label="{{currentFolder.label}}">Are you sure you want to remove folder {%label%}?</span>
        </p>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger pull-left btn-sm" data-dismiss="modal" ng-click="deleteFolder(currentFolder.id)">
            <span class="fa fa-trash-o"></span>&nbsp;<span translate>Yes</span>
        </button>
        <button type="button" class="btn btn-default btn-sm" data-dismiss="modal">
            <span class="fa fa-times"></span>&nbsp;<span translate>No</span>
        </button>
    </div>
</modal>
