syntax = "proto3";

package config;

import "repos/protobuf/gogoproto/gogo.proto";

option (gogoproto.goproto_getters_all) = false;
option (gogoproto.sizer_all) = false;
option (gogoproto.protosizer_all) = true;
option (gogoproto.goproto_enum_stringer_all) = true;
option (gogoproto.goproto_enum_prefix_all) = false;
option (gogoproto.goproto_unkeyed_all) = false;
option (gogoproto.goproto_unrecognized_all) = false;
option (gogoproto.goproto_sizecache_all) = false;


message DeviceConfiguration {

}

message GUIConfiguration {

}

message LDAPConfiguration {

}

message OptionsConfiguration {

}

message ObservedDevice {

}

message Configuration {
    int32                        version         = 1 [(gogoproto.jsontag) = "version", (gogoproto.moretags) = "xml:\"version,attr\""];
    repeated FolderConfiguration folders         = 2 [(gogoproto.nullable) = false, (gogoproto.moretags) = "xml:\"folder\""];
    repeated DeviceConfiguration devices         = 3 [(gogoproto.nullable) = false, (gogoproto.moretags) = "xml:\"device\""];
    GUIConfiguration             gui             = 4 [(gogoproto.nullable) = false, (gogoproto.moretags) = "xml:\"gui\""];
    LDAPConfiguration            ldap            = 5 [(gogoproto.nullable) = false, (gogoproto.moretags) = "xml:\"ldap\""];
    OptionsConfiguration         options         = 6 [(gogoproto.nullable) = false, (gogoproto.moretags) = "xml:\"options\""];
    repeated ObservedDevice      ignored_devices = 7 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "remoteIgnoredDevices", (gogoproto.moretags) = "xml:\"remoteIgnoredDevice\""];
    repeated ObservedDevice      pending_devices = 8 [(gogoproto.nullable) = false, (gogoproto.jsontag) = "pendingDevices", (gogoproto.moretags) = "xml:\"pendingDevice\""];
}

