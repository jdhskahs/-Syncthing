runtimes:
  - runtime: go1.21
    minOSVersion:
      darwin: "10.15" # per https://go.dev/doc/go1.22#darwin
      linux: "2.6.32" # per https://tip.golang.org/doc/go1.23#linux
      windows: "10.0" # per https://go.dev/doc/go1.21#windows
  - runtime: go1.22
    minOSVersion:
    # no changes for go 1.22, so we inherit the settings for go 1.21
  - runtime: go1.23
    minOSVersion:
      darwin: "11"    # per https://tip.golang.org/doc/go1.23#darwin
# for go1.24, check https://go.dev/doc/go1.24#ports once it's released
  # - runtime: go1.24
  #   minOSVersion:
  #     linux: "3.10" # per https://tip.golang.org/doc/go1.23#linux
